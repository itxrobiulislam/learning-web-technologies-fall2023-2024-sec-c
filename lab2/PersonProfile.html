<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            margin:30%
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="3"> <b>Person Profile</b></th>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text"></td>
            
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <fieldset>
                <input type="radio" name="gender" value="" /> Male
                <input type="radio" name="gender" value="" /> Female
                <input type="radio" name="gender" value="" /> Other <br>
                
                </fieldset>
            </td>
            
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="" value="" /> <br></td>
            
        </tr>
        <tr>
            <td>Blood</td>
            <td><select name="">
                <option value="A+">A+</option>         
                <option value="B+">B+</option>         
                <option value="A-">A-</option>         
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>         
            </select> </td>
        </tr>
        <tr>
            <td>Degree</td>
            <td><fieldset>
                
                
                <input type="checkbox" name="" value=""/> SSC 
                <input type="checkbox" name="" value=""/> HSC
                <input type="checkbox" name="" value=""/> BSc 
        
        </fieldset></td>
        </tr>
        <tr>
            <td>Profile Picture</td>
            <td><input type="file" name="" value="" /></td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td colspan="2" style="text-align: right">
                <input type="submit" name="" value="Submit" />
                <input type="submit" name="" value="Reset" />
            </td>
            
        </tr>
    </table>
</body>
</html>
